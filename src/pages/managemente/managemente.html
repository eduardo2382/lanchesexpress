<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanches Express - Gerenciamento</title>
    <link rel="stylesheet" href="../../../global.css">
    <link rel="stylesheet" href="managemente.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <nav>
            <button id="btnMenuExpand">
                <i class="ri-menu-line"></i>
            </button>
            <div id="menuNavegation">
                <button id="btnMenuClose">
                    <i class="ri-close-line"></i>
                </button>

                <h2>Lanches Express</h2>

                <div id="sections">
                    <a href="../managemente/managemente.html" class="menuSections">
                        <i class="ri-home-2-fill"></i>
                        Inicio
                    </a>
                    <a href="../category/index.html" class="menuSections">
                        <i class="ri-price-tag-3-fill"></i>
                        Produtos
                    </a>
                    <a href="../requests/requests.html" class="menuSections">
                        <i class="ri-receipt-fill"></i>
                        Pedidos
                    </a>
                    <a href="../sales/index.html" class="menuSections">
                        <i class="ri-shopping-cart-fill"></i>
                        Vendas
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="containerKeyboard" class="keyboard active">
            <div id="value">
                <span>R$</span>
                <span>0,00</span>
            </div>
            <div id="keyboard">
                <button class="btnKeyboard">1</button>
                <button class="btnKeyboard">2</button>
                <button class="btnKeyboard">3</button>
                <button class="btnKeyboard">4</button>
                <button class="btnKeyboard">5</button>
                <button class="btnKeyboard">6</button>
                <button class="btnKeyboard">7</button>
                <button class="btnKeyboard">8</button>
                <button class="btnKeyboard">9</button>
                <button class="btnKeyboard">0</button>
                <button class="btnKeyboard">
                    <i class="ri-delete-back-2-fill"></i>
                </button>
            </div>
            <button id="btnNext" class="btnNextInactive">Continuar</button>
        </section>
        <section id="containerMenu">
            <div class="categoriesList">
                <div class="categories">
                    <img src="" alt="">
                    <p>Café da Manhã</p>
                </div>
                <div class="categories">
                    <img src="" alt="">
                    <p>Lanches Variados</p>
                </div>
                <div class="categories">
                    <img src="" alt="">
                    <p>Bebidas</p>
                </div>
            </div>
            <div class="subCategories">
                <div class="productsCategories">
                    <img src="" alt="">
                    <p>Cuscuz</p>
                </div>
                <div class="productsCategories">
                    <img src="" alt="">
                    <p>Cuscuz Recheado</p>
                </div>
                <div class="productsCategories">
                    <img src="" alt="">
                    <p>Macaxeira</p>
                </div>
            </div>
            <div class="productsList">
                <div class="products">
                    <img src="" alt="">
                    <p>Cuscuz com Calabresa</p>
                </div>
                <div class="products">
                    <img src="" alt="">
                    <p>Cuscuz com Ovo</p>
                </div>
                <div class="products">
                    <img src="" alt="">
                    <p>Cuscuz com Queijo Coalho</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <button id="btnSectionKeyboard" class="btnFooter">Teclado</button>
        <button id="btnSectionMenu" class="btnFooter">Cardapio</button>
        <div id="barFooterSection" class="footerSectionLeft"></div>
    </footer>

    <script type="module" src="managemente.js"></script>
    <script type="module" src="../../../global.js"></script>
</body>
</html>
